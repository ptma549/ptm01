<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-job-heading">Create or edit a Job</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_jobId">Job Id</label>
                    <input type="text" class="form-control" name="jobId" id="field_jobId"
                           formControlName="jobId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_completed">Completed</label>
                    <div class="d-flex">
                        <input id="field_completed" type="datetime-local" class="form-control" name="completed" formControlName="completed" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_reportedBy">Reported By</label>
                    <input type="text" class="form-control" name="reportedBy" id="field_reportedBy"
                           formControlName="reportedBy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_reportedOn">Reported On</label>
                    <div class="d-flex">
                        <input id="field_reportedOn" type="datetime-local" class="form-control" name="reportedOn" formControlName="reportedOn" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_clientOrderId">Client Order Id</label>
                    <input type="text" class="form-control" name="clientOrderId" id="field_clientOrderId"
                           formControlName="clientOrderId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_priority">Priority</label>
                    <input type="number" class="form-control" name="priority" id="field_priority"
                           formControlName="priority"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fault">Fault</label>
                    <input type="text" class="form-control" name="fault" id="field_fault"
                           formControlName="fault"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accessInstructions">Access Instructions</label>
                    <input type="text" class="form-control" name="accessInstructions" id="field_accessInstructions"
                           formControlName="accessInstructions"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_occupiersName">Occupiers Name</label>
                    <input type="text" class="form-control" name="occupiersName" id="field_occupiersName"
                           formControlName="occupiersName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_occupiersHomePhone">Occupiers Home Phone</label>
                    <input type="text" class="form-control" name="occupiersHomePhone" id="field_occupiersHomePhone"
                           formControlName="occupiersHomePhone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_occupiersWorkPhone">Occupiers Work Phone</label>
                    <input type="text" class="form-control" name="occupiersWorkPhone" id="field_occupiersWorkPhone"
                           formControlName="occupiersWorkPhone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_occupiersMobilePhone">Occupiers Mobile Phone</label>
                    <input type="text" class="form-control" name="occupiersMobilePhone" id="field_occupiersMobilePhone"
                           formControlName="occupiersMobilePhone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_occupiersTenantSignature">Occupiers Tenant Signature</label>
                    <input type="text" class="form-control" name="occupiersTenantSignature" id="field_occupiersTenantSignature"
                           formControlName="occupiersTenantSignature"/>
                </div>

                <div class="form-group">
                    <label for="field_clients">Client</label>
                    <select class="form-control" id="field_clients" multiple name="clients" formControlName="clients">
                        <option [ngValue]="getSelected(editForm.get('clients')!.value, clientOption)" *ngFor="let clientOption of clients; trackBy: trackById">{{ clientOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
